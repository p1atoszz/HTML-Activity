<!DOCTYPE html>
<html>
<head>
    <title>Account Registration</title>
</head>
<body bgcolor="#F8EDE3">

<h1>Account Registration Form</h1>

<form>
    Full Name: <br>
    <input type="text" name="fullname" placeholder="Enter Your Full Name" required><br><br>

    Email Address: <br>
    <input type="email" name="email" placeholder="Enter Your Email Address" required><br><br>

    Create Username: <br>
    <input type="text" name="username" placeholder="Enter Your Username" required><br><br>

    Create Password: <br>
    <input type="password" name="password" placeholder="Enter Your Password" required><br><br>

    Select Account Type: <br>
    <select name="account_type" required>
        <option value="">Choose Your Account Type</option>
        <option>Personal</option>
        <option>Professional</option>
        <option>Business</option>
    </select><br><br>

    Preferred Contact Method:<br>
    <input type="radio" name="contact" value="Email" required> Email<br>
    <input type="radio" name="contact" value="Phone"> Phone<br>
    <input type="radio" name="contact" value="SMS"> SMS<br><br>
    
    <h3>Terms and Conditions</h3>

    <iframe src="https://p1atoszz.github.io/HTML-Activity/TERMS.html" width="100%" height="150" style="border:1 solid #ccc;" scrolling="yes"></iframe><br><br>

    Agree to Terms: <input type="checkbox" name="agree" required><br><br>

    <input type="submit" value="Create Account">

</form>
</body>
</html>
