        .profile-card {

.profile-pic {

        }
        .profile-card h1 {
            color: #EEEEEE;
            text-shadow: 0 0 10px #AB886D;
            margin-bottom: 30px;
        }

        .profile-info {
            color: #FFFFFF;
            font-size: 20px;
            line-height: 2;
            text-shadow: 0 0 10px #E9A319;
            list-style: none;
            padding: 0;
        }

        .profile-info span {
            color: #AB886D;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 16px;

        .btn-home {

            font-weight: bold;
            transition: 0.3s;

        .btn-home:hover {

            box-shadow: 0 0 15px #E9A319; 
        }

        .interest-box {
            margin-top: 20px;
            font-style: italic;
            color: #D6C0B3;
            border-top: 1px solid #444;
            padding-top: 20px;
        }
        
        .container {
            position: relative; 
            text-align: center;
            width: 80%;
            margin: 20px auto;
        }

        .container img {
            width: 100%;
            border-radius: 15px;
            border: 3px solid #AB886D;
            display: block;
        }

        .container div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 35px;
            font-weight: bold;
            width: 100%;
            text-shadow: 0 0 10px #E9A319, 0 0 20px #E9A319;
