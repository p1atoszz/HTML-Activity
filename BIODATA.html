<!DOCTYPE html>
<html>
<head>
    <title>Biodata Form</title>
</head>
<body bgcolor="#F8EDE3">

<h1>Biodata Form</h1>

<form>

    Full Name: <br>
    <input type="text" name="fullname" placeholder="Enter Your Full Name" required><br><br>
    
    Email Address: <br>
    <input type="text" name="email" placeholder="Enter Your Email Address" required><br><br>

	Age: <br>
     <select name="age_group" required>
        <option value="">Select Your Age</option>
        <option>Under 18</option>
        <option>18–35</option>
        <option>36–50</option>
        <option>Above 50</option>
    </select><br><br>

 	Gender:<br>
    <input type="radio" name="gender" value="Male" required> Male<br>
    <input type="radio" name="gender" value="Female" required> Female<br>
    <input type="radio" name="gender" value="Other"> Other<br><br>
    
    Contact Number: <br>
    <input type="text" name="phone" placeholder="09XXXXXXXX"><br><br>

    Occupation: <br>
    <input type="text" name="occupation" placeholder="Enter Your Occupation"><br><br>

    <input type="submit" value="Submit Biodata">

</form>

</body>
</html>
